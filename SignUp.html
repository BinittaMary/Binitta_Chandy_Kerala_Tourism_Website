<section>
<div class="row signup-container p-2 h-100 rounded-circle" >
  <div class="col-lg-4"></div>
  <!-- sign in form -->
  <div class="col-lg-4  p-5 m-3 signup-row rounded">
    <form class="row g-3"  onsubmit="return validateSignUpForm()" action="index.html">   
        <span id="SignUpAlertMsg"></span> 
        <div class="col-md-12">
        <label for="SignUpEmailLabel" class="form-label">Email</label><label class="form-label text-danger">&nbsp;* </label>
        <span id="SignUpEmailSpan"></span>
        <input type="email" class="form-control" oninput="validateEmail('SignUpEmail','SignUpEmailSpan')" id="SignUpEmail" placeholder="Email Address">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Password</label><label class="form-label text-danger">&nbsp;* </label>
        <span id="SignUpPasswordSpan"></span>
        <input type="password" class="form-control" id="SignUpPassword" placeholder="Password" oninput="validatePasswordStrength('SignUpPassword','SignUpPasswordSpan',1)" onfocusout="validatePasswordStrength('SignUpPassword','SignUpPasswordSpan',2)">
        <label for="PasswordHint" class="form-label text-secondary">Make sure it's at least 8 characters including a number, a uppercase letter and a lowercase letter.</label>
      </div>

      <div class="col-12">
        <label for="phonenumber" class="form-label">Phone Number</label><label class="form-label text-danger">&nbsp;* </label>
        <span id="PhoneNumberSpan"></span>
        <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" oninput="validatePhone('phonenumber','PhoneNumberSpan' )">
        <!-- <label for="PasswordHint" class="form-label text-secondary">Make sure it's in any of the format XXXXXXXXXX/XXX XXX XXXX/XXX.XXX.XXXX/XXX-XXX-XXXX</label> -->
      </div>
      
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Choose state from the list</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>        
          <option>Kerala</option>          
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" checked>
          <label class="form-check-label" for="gridCheck">
            Recieve Newsletter
          </label>
        </div>
      </div>
      <div class="col-12 d-grid">
        <label for="PasswordHint" class="form-label text-danger">Fields marked with * are mandatory</label> 
        <button type="submit" class="btn btn-primary" >Sign In</button>
      </div>

    <!-- Divider -->          
      <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
        <div class=" border-primary border-bottom w-100 ml-3"></div>
         <span class="px-2 small text-dark font-weight-bold text-dark">or</span>
